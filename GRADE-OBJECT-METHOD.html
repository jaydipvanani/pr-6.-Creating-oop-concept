


    <script>
        class student {
            constructor(phy, che, bio, math, com) {
                this.p = phy;
                this.c = che;
                this.b = bio;
                this.m = math;
                this.co = com;
            }
            result() {
                let s = this.p + this.c + this.b + this.m + this.co;
                let per = s / 5;
                console.log("Your Prcentage = " + per);
                
                if (per >= 90) {
                    console.log("Your Grade is " + "A");
                }
                else if (per >= 80) {
                    console.log("Your Grade is " + "B");
                }
                else if (per >= 70) {
                    console.log("Your Grade is " + "C");
                }
                else if (per >= 60) {
                    console.log("Your Grade is " + "D");
                }
                else if (per >= 50) {
                    console.log("Your Grade is " + "E");
                }
                else {
                    console.log("Your Grade is " + "F");
                }
            }
        }
        let a = parseInt(prompt("Enter your phy marks = "));
        let b = parseInt(prompt("Enter your chemistry marks = "));
        let c = parseInt(prompt("Enter your biology marks = "));
        let d = parseInt(prompt("Enter your mathematics marks = "));
        let e = parseInt(prompt("Enter your computer marks = "));

        var stu = new student(a, b, c, d, e);
        stu.result();
    </script>
